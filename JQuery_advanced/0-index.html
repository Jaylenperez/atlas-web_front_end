<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8" />
        <title>Task 0</title>
        <!-- Load latest Slim & Minified version of jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"></script>
    </head>

    <body>
        <script type="application/javascript">
            // Verify that jQuery is loaded correctly
            $(document).ready(function () {
                console.log("jQuery has been loaded correctly");
            });

            // Handle jQuery loading error
            window.onerror = function (message, source, lineno, colno, error) {
                if (source.includes('jquery')) {
                    console.log("jQuery has not been loaded correctly");
                }
            };
        </script>
    </body>

</html>
