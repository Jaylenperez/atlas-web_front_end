    <body>
        <script type="application/javascript">
            function createFamilyTree() {
                // Define the entire table as a string
                const tableHTML = `
                    <table>
                        <thead>

                                <th>Firstname</th>
                                <th>Lastname</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Guillaume</td>
                                <td>Salva</td>
                            </tr>
                            <tr>
                                <td>Paulette</td>
                                <td>Salva</td>
                            </tr>
                            <tr>
                                <td>Antoine</td>
                                <td>Salva</td>
                            </tr>
                        </tbody>
                    </table>
                `;

                // Use jQuery to append the table to the body
                $('body').append(tableHTML);
            }

            // Call the function to execute it
            createFamilyTree();
        </script>
