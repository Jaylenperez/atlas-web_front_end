<body>
    <script type="application/javascript">
        function createFamilyTree() {
            // Append the table
            $('body').append(
                $('<table>').append(
                    // Append the table header
                    $('<thead>').append(
                        $('<tr>').append(
                            $('<th>').text('Firstname'),
                            $('<th>').text('Lastname')
                        )
                    ),
                    // Append the table body
                    $('<tbody>').append(
                        $('<tr>').append(
                            $('<td>').text('Guillaume'),
                            $('<td>').text('Salva')
                        ),
                        $('<tr>').append(
                            $('<td>').text('Paulette'),
                            $('<td>').text('Salva')
                        ),
                        $('<tr>').append(
                            $('<td>').text('Antoine'),
                            $('<td>').text('Salva')
                        )
                    )
                )
            );
        }

        // Call the function to execute it
        createFamilyTree();
    </script>
</body>

</html>
