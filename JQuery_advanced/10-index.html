<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Task 11 - Get API</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <script type="application/javascript">
        // Function to add a post row to the page
        function addPostRow(data) {
            const paragraph = $('<p>');
            paragraph.html(`Post created with id ${data.id}, title: ${data.title}, author: ${data.author}`);
            $('body').append(paragraph);
        }

        // Function to list posts from the local server
        function listPosts() {
            $.get('http://localhost:3000/posts', function(data) {
                // When the server returns a successful response, iterate through the posts and call addPostRow for each one
                data.forEach(post => {
                    addPostRow(post);
                });
            }).fail(function() {
                // If the server is unavailable, display an alert
                alert('Server Error');
            });
        }

        // Call listPosts when the page loads
        $(document).ready(function() {
            listPosts();
        });
    </script>
</body>
</html>
