<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Cookie</title>
    <style>
        button {
            background-color: white;
            border: 1px solid #D3D3D3;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Website Login Form -->
    <div>
        <h1>Login to the website</h1>
        <input type="text" id="firstname" placeholder="Firstname" onkeypress="checkEnter(event)"/>
        <input type="text" id="email" placeholder="Email" onkeypress="checkEnter(event)"/>
        <!-- Calls the function setCookies -->
        <button onclick="setCookies()">Log me in</button>
    </div>
    <!-- Shows the cookies -->
    <div>
        <h1>Cookies</h1>
        <!-- Calls the function showCookies-->
        <button onclick="showCookies()">Show the cookies</button>
    </div>

    <!-- JAVASCRIPT -->
    <script>
        function setCookies() {
            // Retrieve HTML element with the id of firstname & stores in the variable firstnameInput
            const firstnameInput = document.getElementById('firstname');
            // Retrieve HTML element with the id of email and stores it in the variable emailInput
            const emailInput = document.getElementById('email');
            // Extracts current value from the firstname input field and stores it in the variable firstname
            const firstname = firstnameInput.value;
            // Extracts current value from the email input field and stores it in the variable email
            const email = emailInput.value;

            // Calculate expiration date (10 days from now)
            const expirationDate = new Date();
            expirationDate.setDate(expirationDate.getDate() + 10);

            document.cookie = `firstname=${firstname}; expires=${expirationDate.toUTCString()}; path=/`;
            document.cookie = `email=${email}; expires=${expirationDate.toUTCString()} path=/`;
            firstnameInput.value = '';
            emailInput.value = '';
        }

        function getCookie(name) {
            const cookies = document.cookie.split(';');

            for (let cookie of cookies) {
                const [cookieName, val] = cookie.trim().split('=');
                if (cookieName == name) {
                    return val;
                }
            }
            return '';
        }

        function showCookies() {
            const firstName = getCookie('firstname');
            const email = getCookie('email');
            const p = document.createElement('p');
            p.textContent = `Email: ${email} - Firstname: ${firstName}`;
            document.body.appendChild(p);
        }
        function checkEnter(event) {
            if (event.key === 'Enter') {
                setCookies();
            }
        }
    </script>
</body>
</html>
