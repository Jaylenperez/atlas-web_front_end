<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Cookie</title>
    <style>
        button {
            background-color: white;
            border: 1px solid #D3D3D3;
            border-radius: 5px;
        }
    </style>
</head>
<body>
        <h1>Login to the website</h1>
        <input type="text" id="firstname" placeholder="Firstname" />
        <input type="email" id="email" placeholder="Email" />
        <button onclick="setCookies()">Log me in</button>
        <h1>Cookies</h1>
        <button onclick="showCookies()">Show the cookies</button>
    <!-- JAVASCRIPT -->
    <script>
        function setCookies() {
            const firstnameInput = document.getElementById('firstname');
            const emailInput = document.getElementById('email');

            const firstname = firstnameInput.value.trim();
            const email = emailInput.value.trim();

            console.log('Attempting to set cookies:', { firstname, email });

            if (firstname && email) {
                const expirationDate = new Date();
                expirationDate.setDate(expirationDate.getDate() + 10);

                const firstnameCookie = `firstname=${encodeURIComponent(firstname)}; expires=${expirationDate.toUTCString()}; path=/`;
                const emailCookie = `email=${encodeURIComponent(email)}; expires=${expirationDate.toUTCString()}; path=/`;

                console.log('Setting cookies:', {
                    firstnameCookie,
                    emailCookie
                });

                document.cookie = firstnameCookie;
                document.cookie = emailCookie;

                console.log('Retrieved cookies:', { email, firstname });

            }
        }

        function getCookie(name) {
            const cookieName = `${name}=`;
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookiesArray = decodedCookie.split(';');

            for (let cookie of cookiesArray) {
                cookie = cookie.trim();
                if (cookie.startsWith(cookieName)) {
                    return cookie;
                }
            }
            return '';
        }

        function showCookies() {
            const emailCookie = getCookie('email');
            const firstnameCookie = getCookie('firstname');

            console.log('Showing cookies:', { emailCookie, firstnameCookie });

            let p = document.createElement('p');
            p.textContent = `Email: ${emailCookie.split('=')[1]} - Firstname: ${firstnameCookie.split('=')[1]}`;
            document.body.appendChild(p);
        }
    </script>
</body>
</html>
