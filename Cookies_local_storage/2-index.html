<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Cookie</title>
    <style>
        button {
            background-color: white;
            border: 1px solid #D3D3D3;
            border-radius: 5px;
        }
    </style>
</head>
<body>
        <h1>Login to the website</h1>
        <input type="text" id="firstname" placeholder="Firstname" />
        <input type="email" id="email" placeholder="Email" />
        <button onclick="setCookies()">Log me in</button>
        <h1>Cookies</h1>
        <button onclick="showCookies()">Show the cookies</button>
    <!-- JAVASCRIPT -->
    <script>
        function setCookies() {
            // select two input elements from the DOM
            const firstnameInput = document.getElementById('firstname');
            const emailInput = document.getElementById('email');

            // Extracts the values from the input fields
            const firstname = firstnameInput.value.trim();
            const email = emailInput.value.trim();

            // Set expiration date for both cookies (10 days)
            const expirationDate = new Date();
            expirationDate.setDate(expirationDate.getDate() + 10);

            // Sets two separate cookies 
            document.cookie = `firstname=${encodeURIComponent(firstname)}; expires=${expirationDate.toUTCString()}; path=/`;
            document.cookie = `email=${encodeURIComponent(email)}; expires=${expirationDate.toUTCString()}; path=/`;
        }

        function getCookie(name) {
            // Splits all cookies into an array
            const cookies = document.cookie.split(';');
            // Iterates through each cookie
            for (let cookie of cookies) {
                const [cookieName, cookieValue] = cookie.trim().split('=');
                if (cookieName === name) {
                    return decodeURIComponent(cookieValue);
                }
            }
            // If no matching cookie is found after iterating through all cookies, empty string is returned
            return '';
        }

        function showCookies() {
            // Retrieve values of the firstname and email cookies using the getCookie() function.
            const email = getCookie('email');
            const firstname = getCookie('firstname');

            // Creates new paragraph element
            const p = document.createElement('p')

            // set the text content of the paragraph
            p.textContent = `Email: ${email} - Firstname: ${firstname}`;

            // append the paragraph to the body
            document.body.appendChild(p);
        }
    </script>
</body>
</html>
