<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Cookie</title>
    <style>
        button {
            background-color: white;
            border: 1px solid #D3D3D3;
            border-radius: 5px;
        }
    </style>
</head>
<body>
        <h1>Login to the website</h1>
        <input type="text" id="firstname" placeholder="Firstname" />
        <input type="email" id="email" placeholder="Email" />
        <button onclick="setCookies()">Log me in</button>
        <h1>Cookies</h1>
        <button onclick="showCookies()">Show the cookies</button>
    <!-- JAVASCRIPT -->
    <script>
        function setCookies() {
            const firstnameInput = document.getElementById('firstname');
            const emailInput = document.getElementById('email');

            const firstname = firstnameInput.value.trim();
            const email = emailInput.value.trim();

            console.log('Attempting to set cookies:', { firstname, email });

            if (firstname && email) {
                const expirationDate = new Date();
                expirationDate.setDate(expirationDate.getDate() + 10);

                const firstnameCookie = `firstname=${encodeURIComponent(firstname)}; expires=${expirationDate.toUTCString()}; path=/`;
                const emailCookie = `email=${encodeURIComponent(email)}; expires=${expirationDate.toUTCString()}; path=/`;

                console.log('Setting cookies:', {
                    firstnameCookie,
                    emailCookie
                });

                document.cookie = firstnameCookie;
                document.cookie = emailCookie;

                console.log('Cookies set successfully');

                const storedFirstname = getCookie('firstname');
                const storedEmail = getCookie('email');

                console.log('Retrieved cookies:', { storedFirstname, storedEmail });

                // checks if storedFirstname is strictly equal to firstname & storedEmail is strictly equal to email. Value and type must match
                if (storedFirstname === firstname && storedEmail === email) {
                    console.log('Cookies set correctly:', { firstname: storedFirstname, email: storedEmail });
                } else {
                    console.error('Failed to set or retrieve cookies correctly');
                }
            }
        }

        function getCookie(name) {
            const cookieName = `${name}=`;
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookiesArray = decodedCookie.split(';');

            for (let cookie of cookiesArray) {
                cookie = cookie.trim();
                if (cookie.startsWith(cookieName)) {
                    return cookie.substring(cookieName.length);
                }
            }
            return '';
        }

        function showCookies() {
            const email = getCookie('email');
            const firstname = getCookie('firstname');

            console.log('Showing cookies:', { email, firstname });

            const p = document.createElement('p');
            if (email && firstname) {
                p.textContent = `Email: ${email} - Firstname: ${firstname}`;
            } else {
                p.textContent = 'No cookies found. Please log in first';
            }
            document.body.appendChild(p);
        }
    </script>
</body>
</html>
