<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Cookie</title>
    <style>
        button {
            background-color: white;
            border: 1px solid #D3D3D3;
            border-radius: 5px;
        }
    </style>
</head>
<body>
        <h1>Login to the website</h1>
        <input type="text" id="firstname" placeholder="Firstname" />
        <input type="email" id="email" placeholder="Email" />
        <button onclick="setCookies()">Log me in</button>
        <h1>Cookies</h1>
        <button onclick="showCookies()">Show the cookies</button>
    <!-- JAVASCRIPT -->
    <script>
        function setCookies() {
            // Get input elements for firstname and email
            const firstnameInput = document.getElementById('firstname');
            const emailInput = document.getElementById('email');

            // Extract trimmed values from inputs
            const firstname = firstnameInput.value.trim();
            const email = emailInput.value.trim();

            // Check if both firstname and email are provided
            if (firstname && email) {
                // Create exp date 10 days from now
                const expirationDate = new Date();
                expirationDate.setDate(expirationDate.getDate() + 10);

                // Set both cookies separately
                document.cookie = `firstname=${encodeURIComponent(firstname)}; expires=${expirationDate.toUTCString()}; path=/`;
                document.cookie = `email=${encodeURIComponent(email)}; expires=${expirationDate.toUTCString()}; path=/`;

                // Verify cookies have been set
                const storedFirstname = getCookie('firstname');
                const storedEmail = getCookie('email');

                if (storedFirstname === firstname && storedEmail === email) {
                    console.log('Cookies set successfully:', { firstname: storedFirstname, email: storedEmail });
                } else {
                    console.error('Failed to set cookies.');
                }
            }
        }

        function getCookie(name) {
            // Create string with the cookie name plus an = sign
            const cookieName = `${name}=`;

            // Decode entire cookie string
            const decodedCookie = decodeURIComponent(document.cookie);

            // Split the decoded cookie string into an array of individual cookies
            const cookiesArray = decodedCookie.split(';');

            // Iterate through each cookie in the array
            for (let i = 0; i < cookiesArray.length; i++) {
                let cookie = cookiesArray[i].trim();

                // Check if the current cookie starts with the name we're looking for
                if (cookie.indexOf(cookieName) === 0) {
                    // If it does, return the value of that cookie
                    return cookie.substring(cookieName.length, cookie.length);
                }
            }
            
            // If no matching cookie is found, return an empty substring
            return '';
        }

        function showCookies() {
            // Retrieve values of the firstname and email cookies using the getCookie() function.
            const email = getCookie('email');
            const firstname = getCookie('firstname');

            // Creates new paragraph element
            const p = document.createElement('p')

            // If both cookies exist, format them
            if (email && firstname) {
                p.textContent = `Email: ${email} - Firstname: ${firstname}`;
            } else {
                p.textContent = 'No cookies found. Please log in first';
            }

            // append the paragraph to the body
            document.body.appendChild(p);
        }
    </script>
</body>
</html>
