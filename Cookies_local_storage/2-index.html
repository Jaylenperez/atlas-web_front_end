<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Cookie</title>
    <style>
        button {
            background-color: white;
            border: 1px solid #D3D3D3;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Website Login Form -->
    <div>
        <h1>Login to the website</h1>
        <input type="text" id="firstname" placeholder="Firstname" onkeypress="checkEnter(event)"/>
        <input type="text" id="email" placeholder="Email" onkeypress="checkEnter(event)"/>
        <!-- Calls the function setCookies -->
        <button onclick="setCookies()">Log me in</button>
    </div>
    <!-- Shows the cookies -->
    <div>
        <h1>Cookies</h1>
        <!-- Calls the function showCookies-->
        <button onclick="showCookies()">Show the cookies</button>
    </div>

    <!-- JAVASCRIPT -->
    <script>
        function setCookies() {
            // Find HTML element with the ID firstname & stores it in the firstnameInput variable
            const firstnameInput = document.getElementById('firstname');
            // Find HTML element with the ID email & stores it in the emailInput variable
            const emailInput = document.getElementById('email');
            // Stores user input in the respected variable (firstname & email)
            const firstname = firstnameInput.value.trim();
            const email = emailInput.value.trim();

            // Date object represents the current date & time
            const expirationDate = new Date();
            // Modifies expirationDate to be 10 days from current date
            expirationDate.setDate(expirationDate.getDate() + 10);

            // Create cookie firstname with value stored in the firstname variable
            document.cookie = `firstname=${firstname}; expires=${expirationDate.toUTCString()}; path=/`;
            // Create cookie email with the value of the email variable 
            document.cookie = `email=${email}; expires=${expirationDate.toUTCString()}; path=/`;
        }

        function getCookie(name) {
            // Gets all cookies as single string (document.cookie) and splits them into an array of individual cookies using ; as separator
            const cookies = document.cookie.split(';');
            // Iterate over cookies array using for...of loop
            for (let cookie of cookies) {
                // Split each cookie into two parts: cookieName & cookieValue, separated by =
                const [cookieName, cookieValue] = cookie.trim().split('=');
                // check if cookieName matches the name passed as a parameter. If it matches, the function returns the decoded cookieValue
                if (cookieName == name) {
                    return decodeURIComponent(cookieValue);
                }
            }
            // If no matching cookie found, function returns empty string
            return '';
        }

        function showCookies() {
            // Retrieve firstname & email cookie value using getCookie function
            const firstName = getCookie('firstname');
            const email = getCookie('email');

            // Create new paragraph element
            const p = document.createElement('p');
            p.textContent = `Email: ${email} - Firstname: ${firstName}`;
            document.body.appendChild(p);
        }
    </script>
</body>
</html>
