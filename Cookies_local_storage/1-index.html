<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Cookie</title>
    <style>
        button {
            background-color: white;
            border: 1px solid #D3D3D3;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Website Login Form -->
    <div>
        <h1>Login to the website</h1>
        <input type="text" id="firstname" placeholder="Firstname">
        <input type="text" id="email" placeholder="Email">
        <!-- Calls the function setCookies -->
        <button id="loginBtn" onclick="setCookies()">Log me in</button>
    </div>
    <!-- Shows the cookies -->
    <div>
        <h1>Cookies</h1>
        <!-- Calls the function showCookies-->
        <button id="showCookiesBtn" onclick="showCookies()">Show the cookies</button>
    </div>

    <!-- JAVASCRIPT -->
    <script type="application/javascript">
        function setCookies() {
            // Get input values 
            const firstname = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;

            // Set Cookies, expire after 10 days
            document.cookie = `firstname=${firstname}; path=/; max-age=864000`;
            document.cookie = `email=${email}; path=/; max-age=864000`;
        }

        function showCookies() {
            // Create Paragraph element
            const p = document.createElement("p");

            // Retrieve and Split Cookies
            const cookies = document.cookie.split(";");
            const firstName = cookies[0].split("=")[1];
            const email = cookies[1].split("=")[1];

            // Updates paragraph element to display cookie values
            p.textContent = `Cookies: ${firstName}, ${email}`;

            // Adds <p> element to end of the <body> tag, making it visible on the page
            document.body.append(p);
        }
    </script>
</body>
</html>
